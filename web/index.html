<!DOCTYPE html>
<html>
<head>
  <!-- Base href is replaced by flutter tools on build -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">

  <!-- Force Flutter Web to use CanvasKit renderer -->
  <meta name="flutter-web-renderer" content="canvaskit">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="johnny_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>johnny_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- Ensure Flutter canvas fills page and accepts pointer events -->
  <style>
    html, body { height: 100%; margin: 0; }

    /* The host element Flutter attaches to (names vary across engines) */
    flutter-app,
    #flutter_container,
    #flt-glass-pane,
    flutter-view {
      width: 100% !important;
      height: 100% !important;
      position: relative;
    }

    /* Prevent any stray overlay from blocking clicks */
    canvas { outline: none; }

    /* Desktop-web hardening: semantics overlays shouldn't intercept clicks */
    flt-semantics-placeholder,
    .flt-semantics,
    .flt-semantics-container {
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
